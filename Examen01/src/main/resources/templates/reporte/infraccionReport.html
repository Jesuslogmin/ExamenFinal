<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reporte de Infracciones</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f9ff;
    color: #333;
    margin: 0;
    padding: 20px;
}

header {
    background-color: #007bb5;
    color: white;
    padding: 10px 20px;
    text-align: center;
}

h1, h3 {
    margin: 10px 0;
}

p {
    font-size: 1.1em;
    margin-bottom: 20px;
}

section {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #007bb5;
    color: white;
    text-align: center;
}

tr:nth-child(even) {
    background-color: #f1f8ff;
}

tr:hover {
    background-color: #e6f7ff;
}

footer {
    text-align: center;
    margin-top: 20px;
    padding: 10px 0;
    background-color: #007bb5;
    color: white;
    border-radius: 8px;
}
</style>
</head>
<body>
    <header>
        <h1>Reporte de Infracciones</h1>
        <p>Detalle de infracciones registradas</p>
    </header>

    <section>
        <h3>Listado de Infracciones:</h3>
        <p>
            <strong>Fecha de Reporte:</strong> [[${fecha}]]
        </p>
        <table aria-labelledby="tabla-infracciones">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">DNI</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Infracción</th>
                    <th scope="col">Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reg : ${registros}">
                    <td th:text="${reg.id}"></td>
                    <td th:text="${reg.dni}"></td>
                    <td th:text="${reg.placa}"></td>
                    <td th:text="${reg.fecha}"></td>
                    <td th:text="${reg.infraccion}"></td>
                    <td th:text="${reg.descripcion}"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2024. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
